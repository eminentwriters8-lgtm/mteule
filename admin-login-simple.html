<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - MTEULE Ventures</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #059669;
            --dark: #0f172a;
            --light: #f8fafc;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, #1e293b 100%);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
        }
        
        .login-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            margin: 0 auto 15px;
            color: white;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 800;
            color: white;
        }
        
        .logo-text span {
            color: var(--secondary);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            font-size: 1.75rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #cbd5e1;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }
        
        .form-group input::placeholder {
            color: #94a3b8;
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .success {
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .demo-info {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            color: #94a3b8;
            text-align: center;
        }
        
        .back-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .back-link a {
            color: #cbd5e1;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-link a:hover {
            color: white;
        }
        
        .quick-login {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .quick-btn {
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #cbd5e1;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .quick-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
    
    /* Font Variables */
    :root {
        --font-heading: 'Poppins', 'Space Grotesk', sans-serif;
        --font-body: 'Inter', 'Montserrat', sans-serif;
        --font-accent: 'Playfair Display', serif;
        --font-mono: 'Roboto Mono', monospace;
        
        /* Font Sizes */
        --text-xs: 0.75rem;     /* 12px */
        --text-sm: 0.875rem;    /* 14px */
        --text-base: 1rem;      /* 16px */
        --text-lg: 1.125rem;    /* 18px */
        --text-xl: 1.25rem;     /* 20px */
        --text-2xl: 1.5rem;     /* 24px */
        --text-3xl: 1.875rem;   /* 30px */
        --text-4xl: 2.25rem;    /* 36px */
        --text-5xl: 3rem;       /* 48px */
        --text-6xl: 3.75rem;    /* 60px */
        
        /* Line Heights */
        --leading-tight: 1.25;
        --leading-snug: 1.375;
        --leading-normal: 1.5;
        --leading-relaxed: 1.625;
        --leading-loose: 2;
        
        /* Letter Spacing */
        --tracking-tight: -0.025em;
        --tracking-normal: 0;
        --tracking-wide: 0.025em;
        --tracking-wider: 0.05em;
    }
    
    /* Apply Fonts */
    body {
        font-family: var(--font-body);
        font-weight: 400;
        line-height: var(--leading-normal);
        letter-spacing: var(--tracking-normal);
    }
    
    h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-heading);
        font-weight: 700;
        line-height: var(--leading-tight);
        letter-spacing: var(--tracking-tight);
    }
    
    .page-title, .section-title, .cta-title {
        font-family: var(--font-accent);
        font-weight: 800;
        letter-spacing: var(--tracking-wide);
    }
    
    .logo, .nav-link, .btn {
        font-family: var(--font-heading);
        font-weight: 600;
        letter-spacing: var(--tracking-normal);
    }
    
    code, pre, .stat h3 {
        font-family: var(--font-mono);
        font-weight: 500;
    }
    
    /* Improved Typography Scale */
    .page-title {
        font-size: var(--text-6xl);
        line-height: var(--leading-tight);
    }
    
    .section-title {
        font-size: var(--text-5xl);
        line-height: var(--leading-tight);
    }
    
    .section-subtitle {
        font-size: var(--text-xl);
        line-height: var(--leading-relaxed);
        font-weight: 300;
    }
    
    .story-content h2 {
        font-size: var(--text-4xl);
        line-height: var(--leading-tight);
    }
    
    .story-content p {
        font-size: var(--text-lg);
        line-height: var(--leading-relaxed);
    }
    
    .mv-card h3 {
        font-size: var(--text-2xl);
        line-height: var(--leading-snug);
    }
    
    .member-info h3 {
        font-size: var(--text-xl);
        line-height: var(--leading-snug);
    }
    
    .testimonial-content p {
        font-size: var(--text-lg);
        line-height: var(--leading-relaxed);
        font-style: italic;
    }
    
    .btn {
        font-size: var(--text-base);
        letter-spacing: var(--tracking-wide);
        text-transform: uppercase;
    }
    
    /* Responsive Typography */
    @media (max-width: 1024px) {
        .page-title {
            font-size: var(--text-5xl);
        }
        
        .section-title {
            font-size: var(--text-4xl);
        }
    }
    
    @media (max-width: 768px) {
        .page-title {
            font-size: var(--text-4xl);
        }
        
        .section-title {
            font-size: var(--text-3xl);
        }
        
        .story-content h2 {
            font-size: var(--text-3xl);
        }
        
        body {
            font-size: var(--text-sm);
        }
    }
</style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <div class="logo-icon">⚡</div>
                <div class="logo-text">MTEULE <span>Ventures</span></div>
            </div>
            
            <h2>Admin Login</h2>
            
            <div id="message" class="message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                
                <div class="quick-login">
                    <div class="quick-btn" onclick="quickLogin('admin')">Admin</div>
                    <div class="quick-btn" onclick="quickLogin('manager')">Manager</div>
                </div>
            </form>
            
            <div class="demo-info">
                <strong>Super User:</strong> admin / 1234<br>
                <strong>Manager:</strong> manager / 1234
            </div>
            
            <div class="back-link">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i> Back to Website
                </a>
            </div>
        </div>
    </div>
    
    <script>
    // Simple credentials
    const validUsers = {
        'admin': '1234',
        'manager': '1234'
    };
    
    // Quick login
    function quickLogin(username) {
        document.getElementById('username').value = username;
        document.getElementById('password').value = validUsers[username];
        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
    }
    
    // Form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const messageDiv = document.getElementById('message');
        
        // Clear previous message
        messageDiv.style.display = 'none';
        
        // Validation
        if (!username || !password) {
            messageDiv.textContent = 'Please enter both username and password';
            messageDiv.className = 'message error';
            messageDiv.style.display = 'block';
            return;
        }
        
        // Check credentials
        if (validUsers[username] && password === validUsers[username]) {
            // Success
            messageDiv.textContent = 'Login successful! Redirecting...';
            messageDiv.className = 'message success';
            messageDiv.style.display = 'block';
            
            // Store login info
            localStorage.setItem('loggedIn', 'true');
            localStorage.setItem('username', username);
            localStorage.setItem('role', username === 'admin' ? 'Super User' : 'Manager');
            
            // Redirect to dashboard after 1 second
            setTimeout(() => {
                // Open the full admin dashboard
                window.location.href = 'admin-login.html';
            }, 1000);
        } else {
            // Error
            messageDiv.textContent = 'Invalid username or password';
            messageDiv.className = 'message error';
            messageDiv.style.display = 'block';
        }
    });
    
    // Check if already logged in
    if (localStorage.getItem('loggedIn') === 'true') {
        setTimeout(() => {
            window.location.href = 'admin-login.html';
        }, 500);
    }
    
    // Add Font Awesome dynamically
    const link = document.createElement('link');
    link.rel = 'stylesheet';
    link.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css';
    document.head.appendChild(link);
    </script>
</body>
</html>
